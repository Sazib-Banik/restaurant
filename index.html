<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home-Restaurant</title>
    <link rel="icon" type="image/x-icon" href="image/favicon.ico" />
    <script src="https://kit.fontawesome.com/359f339b74.js" crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header area start -->
    <header id="header_area">
      <nav class="navbar navbar-expand-lg menu_part">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="image/logo.png" alt="logo-image" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0 menu">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">about</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">contact</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <button class="btn theme_btn" type="submit">Book a table</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- main area start -->
    <main id="main_area">
      <!-- hero area start -->
    <section id="hero_area">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 d-flex align-items-center">
            <div class="theme_content">
              <h1>
                We provide the <br />
                best food for you
              </h1>
              <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                eiusmod tempor incididunt ut labore et dolore magna aliqua.
              </p>
              <button class="btn theme_btn menu_btn" type="submit">menu</button>
              <button class="btn theme_btn" type="submit">Book a table</button>
              <div class="social_icon">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="hero_img">
              <img src="image/hero_img.png" alt="" class="w-100" />
            </div>
          </div>
        </div>
      </div>
    </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
